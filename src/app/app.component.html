<div class="container">
  <a href="www.wefox.com/en-de">
    <img src="../assets/img/wefoxlogo.png" alt="wefoxlogo" class="logo">
  </a>
  <button mat-raised-button class="add-button" color="primary" (click)="onCreatePost()" >Add a new post</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="long">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.long}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img class="post-image"  [src]="element.image_url"> </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="create_at">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Show" (click)="onShow(element)">visibility</mat-icon>
        <mat-icon matTooltip="Edit" (click)="onEdit(element)">edit</mat-icon>
        <mat-icon matTooltip="Delete"(click)="onDelete(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
