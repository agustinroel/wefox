<div>
  <h1 mat-dialog-title> {{ data.title }}</h1>
  <mat-dialog-content>
    <div class="msg">
      <mat-icon>info</mat-icon>
      {{ data.msg }}
    </div>
    <form [formGroup]="postsForm">

      <!-- Title -->

      <mat-form-field appearance="outline" class="mat-form-field-should-float formfield" required>
        <mat-label>
          {{ 'Title' }}
        </mat-label>
        <input matInput type="text" formControlName="title" #input maxlength="99">
        <mat-hint align="end">{{ input.value.length || 0}}/99</mat-hint>
      </mat-form-field>

      <!-- Content -->

      <mat-form-field appearance="outline" class="mat-form-field-should-float formfield" required>
        <mat-label>
          {{ 'Content' }}
        </mat-label>
        <input matInput type="text" formControlName="content" #input maxlength="99">
        <mat-hint align="end">{{ input.value.length || 0}}/99</mat-hint>
      </mat-form-field>

      <!-- Lat -->

      <mat-form-field appearance="outline" class="mat-form-field-should-float formfield">
        <mat-label>
          {{ 'Latitude' }}
        </mat-label>
        <input matInput type="number" formControlName="lat" #input maxlength="10">
        <mat-hint align="end">{{ input.value.length || 0}}/10</mat-hint>
      </mat-form-field>

      <!-- Long -->

      <mat-form-field appearance="outline" class="mat-form-field-should-float formfield">
        <mat-label>
          {{ 'Longitude' }}
        </mat-label>
        <input matInput type="number" formControlName="long" #input maxlength="10">
        <mat-hint align="end">{{ input.value.length || 0}}/10</mat-hint>
      </mat-form-field>

      <!-- Image Url -->

      <mat-form-field appearance="outline" class="mat-form-field-should-float formfield">
        <mat-label>
          {{ 'Image URL' }}
        </mat-label>
        <input matInput type="text" formControlName="image_url">
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" *ngIf="showCancelButton" [mat-dialog-close]="confirm"
      class="button_custom button_custom_cancel">
      {{ 'Cancel' }}
    </button>
    <button mat-raised-button color="primary" (click)="onAccept()" class="button_custom button_custom_confirm">
      {{ 'Save' }}
    </button>
  </mat-dialog-actions>
</div>
